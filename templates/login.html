{% comment %} {% load static tailwind_tags %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#F0F0F0] flex justify-center">
    {% load static %}

{% block extraheaders %}
<link rel="stylesheet" href='{% static "login.css"%}?{% now "U" %}' />
{% endblock extraheaders %}
{% block content %}

<body>
    <a class="lec-logo"><i>Test-logo</i></a>
    <div class="login-wrapper">
        <back href="/create_or_login">< Back</back>
        <div class="login">
            <h2>Log In</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="Submit" class="btn">
            </form>
            <h5>or</h5>
            <button>Sign in with Google</button>
        </div>
    </div>
</body>
{% endblock content %}
