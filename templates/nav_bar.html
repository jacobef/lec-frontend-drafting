    <title>NavBar</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <ul id="nav">
        <!-- one nav bar but depending on what user you are you will see different links -->

        <li class="admin-item"><a href="#">Programs</a></li>

        <li class="admin-item"><a href="#">Community Contacts</a></li>
        <li class="admin-item"><a href="#">Donors</a></li>
        <li class="admin-item"><a href="#">Messages</a></li>

        <!-- parent view -->
        <li class="parent-item"><a href="#">Home</a></li>
        <li class="parent-item"><a href="#">Calender</a></li>
        <li class="parent-item"><a href="#">Announcements</a></li>
        <li class="parent-item"><a href="#">Manage Children</a></li>
        <li class="parent-item"><a href="#">Programs</a></li> <!-- this link may be the only one shared by admin and parents -->

        <button type="button" id="switch-perm" class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Change user</a>
    </ul>

</body>
</html>
